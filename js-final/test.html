<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Buttons</title>
  <style>
    button {
      position: absolute;
    }
  </style>
</head>
<body>

<script>
  // Function to create a new bouncing button
  function createBouncingButton() {
    var button = document.createElement("button");
    button.innerHTML = "Click me";
    document.body.appendChild(button);

    // Set initial position
    var posX = Math.random() * (window.innerWidth - button.clientWidth);
    var posY = Math.random() * (window.innerHeight - button.clientHeight);

    // Set initial direction
    var directionX = Math.random() > 0.5 ? 1 : -1;
    var directionY = Math.random() > 0.5 ? 1 : -1;

    function updatePosition() {
      // Update position
      posX += 5 * directionX;
      posY += 5 * directionY;

      // Bounce off the walls
      if (posX <= 0 || posX >= window.innerWidth - button.clientWidth) {
        directionX *= -1;
      }
      if (posY <= 0 || posY >= window.innerHeight - button.clientHeight) {
        directionY *= -1;
      }

      // Apply new position
      button.style.left = posX + "px";
      button.style.top = posY + "px";

      // Request the next animation frame
      requestAnimationFrame(updatePosition);
    }

    // Start the animation loop
    updatePosition();

    // Add a click event listener to the button
    button.addEventListener("click", function() {
      if(button.innerText === 'clear'){
            phoneNumber = ""
        }
        else if(phoneNumber.length < 10){
            phoneNumber += button.innerText
        }
        console.log(phoneNumber)
        document.getElementById('phone').innerHTML = phoneNumber
    });
  }

  // Create multiple bouncing buttons
  for (var i = 0; i < 3; i++) {
    createBouncingButton();
  }
</script>

</body>
</html>
